  <style>
    /* FAQ要素を格納しているコンテナ */
    .faq-title {
      font-size: 40px;
      text-align: center;
      margin-top: 300px;
      font-family: 'Hachi Maru Pop', cursive;
    }
    /* 各QAの余白とボーダーライン */
    .faq-item {
      margin-bottom: 20px; /* ボーダーラインと各QAの上部間マージン */
      padding-bottom: 20px; /* 各QAの下部とボーダーラインの間のパディング */
      border-bottom: 1px solid #ae76a6;
    }
    .faq-row {
      display: flex; /* アイコンとテキストを横並びに */
      align-items: center;
      gap: 10px; /* アイコンとテキストの間隔 */
      margin: 10px 0; /* 各QAの上下マージン */
      font-size: 20px;
      font-family: 'Hachi Maru Pop', cursive;
    }
    .faq-icon {
      width: 100px;
      height: 100px;
    }
    /* スマホ用のFAQセクション調整 */
    @media (max-width: 767px) {
      .faq-title {
        font-size: 30px; /* スマホ時のタイトルフォントサイズを減少 */
        margin: 100px 0 50px; /* スマホ時のマージンを減少 */
      }
      .faq-section {
        margin: 10px; /* スマホ時のマージンを減少 */
        padding-top: 0px; /* ヘッダーと重ならないように上部パディングを調整 */
        padding-bottom: 100px; /* フッターと重ならないように下部パディングを調整 */
      }
      .faq-row {
        font-size: 16px; /* スマホ時のフォントサイズを減少 */
      }

      .faq-icon {
        width: 40px; /* スマホ時のアイコン幅を減少 */
        height: 40px; /* スマホ時のアイコン高さを減少 */
      }
    }
  </style>
