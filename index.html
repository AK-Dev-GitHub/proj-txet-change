<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>みんなのもじばけ</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="icon/favicon.ico" />
  </head>
  <body>
    <header>
      <img
        src="icon/header-icons/MainLogo.png"
        alt="文字化けジェネレータ ロゴ"
        class="header-logo"
      />
      <span class="header-version">Ver.2.0.2</span>

      <!-- ハンバーガーメニューアイコン (モバイル用) -->
      <div class="menu-icon" onclick="toggleMobileMenu()">☰</div>

      <!-- 通常のリンク (デスクトップ用) -->
      <div class="header-links">
        <a href="index.html"> ホーム </a>
        <a href="about.html"> 使い方 </a>
        <a href="x-post.html"> ポスト一覧 </a>
      </div>

      <div class="header-icons">
        <!-- アイコンリンク群 -->
        <a
          href="https://github.com/AK-Dev-GitHub/proj-txet-change"
          target="_blank"
        >
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub"
            class="header-icon"
          />
        </a>
        <a href="https://zenn.dev/milk_code" target="_blank">
          <img
            src="icon/header-icons/Zenn.svg"
            alt="Zenn"
            class="header-icon"
          />
        </a>
        <a id="XLinkDeskTop" href="#">
          <img
            src="icon/header-icons/X-icon.png"
            alt="Twitter"
            class="x-icon"
          />
        </a>
      </div>

      <!-- モバイル用メニュー -->
      <div class="header-links-mobile">
        <a href="index.html"> ホーム </a>
        <a href="about.html"> 使い方 </a>
        <a href="x-post.html"> ポスト一覧 </a>
        <a href="https://github.com/AK-Dev-GitHub/proj-txet-change"> GitHub </a>
        <a href="https://zenn.dev/milk_code"> Zenn </a>
        <a id="XLinkMobile" href="#"> Xにポストする </a>
      </div>
    </header>

    <!-- 文字化け生成カード -->
    <div class="container">
      <h1>文字化けジェネレータ</h1>
      <div class="input-group">
        <input type="text" id="inputText" placeholder="文字を入力してね！！" />
        <button id="generateButton" disabled>生成</button>
      </div>

      <!-- 出力コンテナエリア -->
      <div class="output-container">
        <div id="outputText"></div>
        <div class="button-group">
          <button id="copyButton" disabled>コピー</button>
          <button id="resetButton" disabled>リセット</button>
          <button id="decodeButton" disabled>デコードする</button>
        </div>
      </div>

      <!-- ボタン押下時のメッセージ -->
      <div id="copyMessage">コピーされました！</div>
      <div id="resetMessage">リセットしました！</div>
      <div id="decodeMessage">解読しました！</div>
    </div>

    <!-- エンコード情報モーダル -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Shift_JISとしてデコードします</h2>
        <button id="okButton">OK</button>
      </div>
    </div>

    <!-- フッターエリア -->
    <footer class="footer">
      &copy; 2024 みんなのもじばけ. All Rights Reserved.
    </footer>
    <script src="JavaScript/script.js"></script>
    <script src="JavaScript/headerUnderLine.js"></script>
    <script src="JavaScript/decode.js"></script>
    <script src="JavaScript/xPost.js"></script>
    <script src="JavaScript/createCharacters.js"></script>
    <script>
      function toggleMobileMenu() {
        const mobileMenu = document.querySelector('.header-links-mobile');
        mobileMenu.style.display =
          mobileMenu.style.display === 'flex' ? 'none' : 'flex';
      }
    </script>
  </body>
</html>

<style>
  /* 文字化け生成カードのスタイル */
  .container {
    position: relative;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    text-align: center;
    z-index: 1;
    box-sizing: border-box;
    margin-top: 40px; /* ヘッダーとの重なりを防ぐ */
  }

  /* 文字化け生成入力エリア */
  .input-group {
    display: flex;
    align-items: center;
  }

  /* 文字化け生成入力蘭 */
  input {
    flex-grow: 1;
    height: 40px;
    margin-bottom: 20px;
    padding: 5px;
    font-size: 16px;
    box-sizing: border-box;
  }

  /* 文字化け出力結果エリア*/
  .output-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* 文字化け出力結果蘭 */
  #outputText {
    white-space: pre-wrap;
    word-wrap: break-word;
    flex-grow: 1;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
    width: 100%;
  }

  /* ボタンStyle */
  button {
    background-color: #5d7dc0;
    color: white;
    border: none;
    padding: 10px;
    height: 40px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 3px solid #333;
    box-shadow: 0 5px 0 #333;
    cursor: pointer;
    white-space: nowrap;
    margin-left: 10px;
    transition: 0.3s;
    font-weight: bold;
  }

  /* ボタン押下メッセージ */
  #copyMessage,
  #resetMessage,
  #decodeMessage {
    margin-top: 10px;
    display: none;
  }

  #resetMessage {
    color: #c15c79;
  }

  #decodeMessage {
    color: purple;
  }

  #copyMessage {
    color: green;
  }

  /* ボタンマウスオーバー関連Style */
  button:hover {
    background-color: #a7b8dd;
    transform: translateY(5px);
    box-shadow: 0 0 0 #333;
  }

  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  #resetButton:hover:enabled {
    background-color: #c15c79;
    transform: translateY(5px);
    box-shadow: 0 0 0 #333;
  }

  /* コピー/リセット/デコードボタンの位置Style */
  .button-group {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }

  .button-group button {
    flex-grow: 1;
    margin: 0 5px;
    box-sizing: border-box;
  }

  /* デコードモーダルのStyle */
  .modal {
    display: none; /* モーダルは初期状態では表示しない */
    position: fixed;
    z-index: 3;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
    padding-top: 60px;
  }

  .modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    text-align: center;
    border-radius: 10px;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
