<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字化けジェネレータ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--headerエリア -->
    <header>
      <img
        src="icon/MainLogo.png"
        alt="文字化けジェネレータ ロゴ"
        class="header-logo"
      />
      <div class="header-icons">
        <!-- GitHubアイコン -->
        <a
          href="https://github.com/AK-Dev-GitHub/proj-txet-change"
          target="_blank"
        >
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub"
            class="header-icon"
          />
        </a>
        <!-- Zennアイコン -->
        <a href="https://zenn.dev/milk_code" target="_blank">
          <img src="icon/logo-only.svg" alt="Zenn" class="header-icon" />
        </a>
        <!-- トロフィーアイコン -->
        <a href="ranking.html" target="_blank"
          ><img
            src="icon/undoukai_trophy_gold.png"
            alt="ranking"
            class="header-icon"
        /></a>
      </div>
    </header>

    <!-- 背景文字エリア -->
    <div
      class="background-text"
      style="top: 10%; left: 20%; animation-delay: 0s"
    >
      繧ゅ§縺ｰ縺🥺ｒ繧医�縲�
    </div>
    <div
      class="background-text"
      style="top: 30%; left: 40%; animation-delay: 2s"
    >
      縺ゅ§縺ｰ縺代ｒ繧医�縲�
    </div>
    <div
      class="background-text"
      style="top: 50%; left: 60%; animation-delay: 4s"
    >
      繧ゅ§縺ｰ縺代ｒ繧🥺�縲�
    </div>
    <div
      class="background-text"
      style="top: 70%; left: 80%; animation-delay: 6s"
    >
      繧ゅ§縺ｰ縺代ｒ繧医�縲�
    </div>
    <div
      class="background-text"
      style="top: 90%; left: 20%; animation-delay: 8s"
    >
      繧ゅ§縺ｰ縺代ｒ繧医�縲�
    </div>

    <!-- メインコンテナ -->
    <div class="container">
      <h1>文字化けジェネレータ</h1>
      <div class="input-group">
        <input type="text" id="inputText" placeholder="文字を入力してね！！" />
        <button id="generateButton" disabled>生成</button>
      </div>

      <!-- 出力コンテナエリア -->
      <div class="output-container">
        <div id="outputText"></div>
        <div class="button-group">
          <button id="copyButton" disabled>コピー</button>
          <button id="resetButton" disabled>リセット</button>
          <button id="restoreButton" disabled>文字化け解除</button>
          <button id="decodeButton" disabled>解読</button>
        </div>
      </div>

      <!-- ボタン押下時のメッセージ -->
      <div id="copyMessage">コピーされました！</div>
      <div id="resetMessage">リセットしました！</div>
      <div id="restoreMessage">文字化けを解除しました！</div>
      <div id="decodeMessage">解読しました！</div>
    </div>

    <!-- エンコード情報モーダル -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>エンコード情報</h2>
        <p>以下の文字エンコード方式に対応しています：</p>
        <ul>
          <li>UTF-8</li>
          <li>Shift_JIS</li>
          <li>ISO-2022-JP</li>
          <li>EUC-JP</li>
        </ul>
        <button id="okButton">OK</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
