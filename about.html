<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字化けジェネレータの使い方</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="icon/favicon.ico" />
  </head>
  <body>
    <!--headerエリア -->
    <header>
      <img
        src="icon/header-icons/MainLogo.png"
        alt="文字化けジェネレータ ロゴ"
        class="header-logo"
      />
      <span class="header-version">Ver.2.0.2</span>
      <div class="header-links">
        <a href="index.html"> ホーム </a>
        <a href="about.html"> 使い方 </a>
        <a href="x-post.html"> みんなの文字化け </a>
      </div>
      <div class="header-icons">
        <!-- GitHubアイコン -->
        <a
          href="https://github.com/AK-Dev-GitHub/proj-txet-change"
          target="_blank"
        >
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub"
            class="header-icon"
          />
        </a>
        <!-- Zennアイコン -->
        <a href="https://zenn.dev/milk_code" target="_blank">
          <img
            src="icon/header-icons/Zenn.svg"
            alt="Zenn"
            class="header-icon"
          />
        </a>
        <!-- Xアイコン -->
        <a id="twitterLink" href="#">
          <img
            src="icon/header-icons/X-icon.png"
            alt="Twitter"
            class="x-icon"
          />
        </a>
      </div>
    </header>

    <div class="content">
      <!-- 画像と説明を含むセクション -->
      <div class="image-section">
        <!-- 画像1 -->
        <div class="image-container">
          <img src="icon/about-page-imgs/girl1.png" class="input-image" />
          <h3>Step1</h3>
          <p>文字を入力して、生成ボタンを押してみましょう</p>
        </div>

        <!-- 画像2 -->
        <div class="image-container">
          <img src="icon/about-page-imgs/girl2.png" class="input-image" />
          <h3>Step2</h3>
          <p>文字化けが出力されるのでペットと一緒に見守りましょう</p>
        </div>

        <!-- 画像3 -->
        <div class="image-container">
          <img src="icon/about-page-imgs/girl3.png" class="input-image" />
          <h3>Step3</h3>
          <p>「X」で文字化け結果をポストしましょう</p>
        </div>
      </div>
    </div>

    <!-- フッターエリア -->
    <footer class="footer">
      &copy; 2024 みんなの文字化け. All Rights Reserved.
    </footer>
    <script src="JavaScript/headerUnderLine.js"></script>
    <script src="JavaScript/xPost.js"></script>
  </body>
  <style>
    /* contentエリアにpaddingを追加して、headerとfooterに被らないようにする */
    .content {
      padding-top: 120px; /* ヘッダーの高さ分を考慮して余白を増加 */
      padding-bottom: 100px; /* フッターの高さ分の余白 */
      text-align: center;
      min-height: 100vh; /* ビューポート全体の高さをカバー */
    }

    /* 画像と説明文のレイアウトを調整するセクション */
    .image-section {
      display: flex;
      flex-wrap: wrap; /* 画面サイズに応じて画像が折り返されるようにする */
      justify-content: center; /* 画像を中央に配置 */
      gap: 140px; /* 画像間のスペースを調整 */
      margin: 20px auto;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 30%; /* コンテナの幅を調整 */
      max-width: 280px; /* 最大幅を設定して画像が大きくなりすぎないようにする */
      margin-top: 200px;
    }

    /* 画像サイズを調整 */
    .input-image {
      width: 100%;
      max-width: 220px; /* 画像の最大幅を設定 */
      max-height: 220px; /* 画像の最大高さを設定 */
      object-fit: contain; /* 画像のアスペクト比を維持 */
      margin-bottom: 15px; /* 画像とテキスト間に余白を追加 */
    }

    /* h3要素のスタイル */
    h3 {
      font-size: 1.8vw; /* ビューポート幅に応じたフォントサイズ */
      color: #333;
      margin-bottom: 10px;
    }

    /* p要素のスタイル */
    p {
      font-size: 1.5vw; /* ビューポート幅に応じたフォントサイズ */
      color: #666;
      margin: 0;
    }

    /* タブレットサイズ用のレイアウト調整 */
    @media (max-width: 1024px) {
      .image-container {
        width: 40%;
      }

      .input-image {
        max-width: 200px; /* 画像サイズを縮小 */
      }

      h3 {
        font-size: 18px;
      }

      p {
        font-size: 14px;
      }
    }

    /* モバイルデバイス用のレイアウト調整 */
    @media (max-width: 768px) {
      .image-container {
        width: 45%; /* モバイル画面用に幅を調整 */
      }

      h3 {
        font-size: 16px;
      }

      p {
        font-size: 13px;
      }
    }

    /* 非常に小さい画面（スマホサイズ）用の調整 */
    @media (max-width: 480px) {
      .image-container {
        width: 100%; /* 画像を1列に表示する */
      }

      .input-image {
        max-width: 180px; /* スマホ画面用に画像サイズをさらに縮小 */
      }

      h3 {
        font-size: 14px;
      }

      p {
        font-size: 12px;
      }
    }
  </style>
</html>
