<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>よくある質問</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="icon/favicon.ico" />
  </head>

  <body>
    <!-- headerエリア -->
    <header>
      <span class="main-title">みんなのもじばけ</span>
      <span class="header-version">Ver.2.0.2</span>

      <!-- ハンバーガーメニューアイコン (モバイル用) -->
      <div class="menu-icon" onclick="toggleMobileMenu()">☰</div>

      <!-- 通常のリンク (デスクトップ用) -->
      <div class="header-links">
        <a href="index.html"> ホーム </a>
        <a href="about.html"> 使い方 </a>
        <a href="question.html"> よくある質問 </a>
      </div>

      <div class="header-icons">
        <!-- アイコンリンク群 -->
        <a
          href="https://github.com/AK-Dev-GitHub/proj-txet-change"
          target="_blank"
        >
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub"
            class="header-icon"
          />
        </a>
        <a href="https://zenn.dev/milk_code" target="_blank">
          <img
            src="icon/header-icons/Zenn.svg"
            alt="Zenn"
            class="header-icon"
          />
        </a>
        <a id="twitterLink" href="#">
          <img
            src="icon/header-icons/X-icon.png"
            alt="Twitter"
            class="x-icon"
          />
        </a>
      </div>

      <!-- モバイル用メニュー -->
      <div class="header-links-mobile">
        <a href="index.html"> ホーム </a>
        <a href="about.html"> 使い方 </a>
        <a href="question.html"> よくある質問 </a>
        <a href="https://github.com/AK-Dev-GitHub/proj-txet-change"> GitHub </a>
        <a href="https://zenn.dev/milk_code"> Zenn </a>
      </div>
    </header>

    <section class="faq-section">
      <h1 class="faq-title">FAQ</h1>
      <!-- 質問1 -->
      <div class="faq-item">
        <div class="faq-row">
          <img src="icon/FAQ-icons/question.png" alt="Q:" class="faq-icon" />
          <span>Q: アプリの利用は無料ですか？</span>
        </div>
        <div class="faq-row">
          <img src="icon/FAQ-icons/answer.png" alt="A:" class="faq-icon" />
          <span
            >A: 無料です。ドフリーです。その代わり広告をクリックしてね。</span
          >
        </div>
      </div>
      <!-- 質問2 -->
      <div class="faq-item">
        <div class="faq-row">
          <img src="icon/FAQ-icons/question.png" alt="Q:" class="faq-icon" />
          <span>Q: 不具合見つけたんだけど....</span>
        </div>
        <div class="faq-row">
          <img src="icon/FAQ-icons/answer.png" alt="A:" class="faq-icon" />
          <span>A: フォームから不具合内容を送信してください。ごめんね。</span>
        </div>
      </div>
      <!-- 質問3 -->
      <div class="faq-item">
        <div class="faq-row">
          <img src="icon/FAQ-icons/question.png" alt="Q:" class="faq-icon" />
          <span>Q: このサービスは役に立ちますか？</span>
        </div>
        <div class="faq-row">
          <img src="icon/FAQ-icons/answer.png" alt="A:" class="faq-icon" />
          <span>A: なんの役にも立ちません。ごめんね。</span>
        </div>
      </div>
    </section>

    <!-- フッターエリア -->
    <footer class="footer">
      &copy; 2024 みんなのもじばけ. All Rights Reserved.
    </footer>

    <script src="JavaScript/getXPost.js"></script>
    <script src="JavaScript/headerUnderLine.js"></script>
    <script>
      function toggleMobileMenu() {
        const mobileMenu = document.querySelector('.header-links-mobile');
        mobileMenu.style.display =
          mobileMenu.style.display === 'flex' ? 'none' : 'flex';
      }
    </script>
  </body>
  <style>
    /* FAQセクションのスタイル */
    .faq-section {
      margin: 20px;
      text-align: center;
      overflow-y: auto;
      padding-bottom: 20px;
      overflow-y: auto; /* スクロールを可能にする */
      /* flex-grow: 1;  画面の余白を消すStyle-+*/
    }
    .faq-title {
      font-size: 40px;
      margin: 20px;
      text-align: center;
    }
    .faq-item {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }
    .faq-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      font-size: 40px;
    }
    .faq-icon {
      width: 40px;
      height: 40px;
    }
    /* スマホでのスタイル調整 */
    @media (max-width: 767px) {
      .faq-section {
        margin: 10px; /* スマホ時のマージンを減少 */
      }

      .faq-item {
        padding: 5px 0; /* スマホ時の上下パディングを減少 */
      }

      .faq-row {
        font-size: 16px; /* スマホ時のフォントサイズを減少 */
      }

      .faq-icon {
        width: 25px; /* スマホ時のアイコン幅を減少 */
        height: 25px; /* スマホ時のアイコン高さを減少 */
      }
    }
  </style>
</html>
