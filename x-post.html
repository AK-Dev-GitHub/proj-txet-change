<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポスト一覧</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="icon/favicon.ico" />
  </head>
  <body>
    <!-- headerエリア -->
    <header>
      <img
        src="icon/header-icons/MainLogo.png"
        alt="文字化けジェネレータ ロゴ"
        class="header-logo"
      />
      <span class="header-version">Ver.2.0.2</span>

      <!-- ハンバーガーメニューアイコン (モバイル用) -->
      <div class="menu-icon" onclick="toggleMobileMenu()">☰</div>

      <!-- 通常のリンク (デスクトップ用) -->
      <div class="header-links">
        <a href="index.html"> ホーム </a>
        <a href="about.html"> 使い方 </a>
        <a href="x-post.html"> ポスト一覧 </a>
      </div>

      <div class="header-icons">
        <!-- アイコンリンク群 -->
        <a
          href="https://github.com/AK-Dev-GitHub/proj-txet-change"
          target="_blank"
        >
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub"
            class="header-icon"
          />
        </a>
        <a href="https://zenn.dev/milk_code" target="_blank">
          <img
            src="icon/header-icons/Zenn.svg"
            alt="Zenn"
            class="header-icon"
          />
        </a>
        <a id="twitterLink" href="#">
          <img
            src="icon/header-icons/X-icon.png"
            alt="Twitter"
            class="x-icon"
          />
        </a>
      </div>

      <!-- モバイル用メニュー -->
      <div class="header-links-mobile">
        <a href="index.html"> ホーム </a>
        <a href="about.html"> 使い方 </a>
        <a href="x-post.html"> ポスト一覧 </a>
      </div>
    </header>
    <!-- 最新のポストを10件表示 -->
    <div class="container">
      <h1>ポスト一覧</h1>
      <div id="postList" class="post-list"></div>
    </div>
    <footer class="footer">
      &copy; 2024 みんなのもじばけ. All Rights Reserved.
    </footer>
    <script src="JavaScript/getXPost.js"></script>
    <script src="JavaScript/headerUnderLine.js"></script>
    <script>
      function toggleMobileMenu() {
        const mobileMenu = document.querySelector('.header-links-mobile');
        mobileMenu.style.display =
          mobileMenu.style.display === 'flex' ? 'none' : 'flex';
      }
    </script>
  </body>
  <style>
    /* レイアウト */
    .container {
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .post-list {
      max-height: 500px;
      overflow-y: auto;
      padding: 10px;
      border-top: 2px solid #ddd;
    }

    .post {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .post p {
      margin: 0;
    }

    /* スムーズなスクロール */
    .post-list {
      scroll-behavior: smooth;
    }
  </style>
</html>
