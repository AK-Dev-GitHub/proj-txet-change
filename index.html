  <body>
    <!--headerエリア -->

        <a

            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

          />
        </a>
        <a href="https://zenn.dev/milk_code" target="_blank">
          <img src="icon/logo-only.svg" alt="Zenn" class="header-icon" />
        </a>
        <a href="ranking.html">
          <img
            src="icon/undoukai_trophy_gold.png"
            alt="ranking"
            class="header-icon"
          />
        </a>
        <!-- Xに生成した文字をポスト -->
        <!-- <a
          href="https://twitter.com/intent/tweet?text=文字化けジェネレータを試してみよう！"

        >

          <img src="icon/logo-black.png" alt="Twitter" class="header-icon" />

      </div>
    </header>

    <!-- 背景文字エリア -->
    <div
      class="background-text"
      style="top: 10%; left: 20%; animation-delay: 0s"
    >
      繧ゅ§縺ｰ縺🥺ｒ繧医�縲�
    </div>
    <div
      class="background-text"
      style="top: 30%; left: 40%; animation-delay: 2s"
    >
      縺ゅ🥺縺ｰ縺代ｒ繧医�縲�
    </div>
    <div
      class="background-text"
      style="top: 50%; left: 60%; animation-delay: 4s"
    >
      繧ゅ§縺ｰ縺代ｒ繧🥺�縲�
    </div>
    <div
      class="background-text"
      style="top: 70%; left: 80%; animation-delay: 6s"
    >
      繧ゅ§縺ｰ縺代ｒ繧医�縲�

      class="background-text"
      style="top: 90%; left: 20%; animation-delay: 8s"
    >
      繧ゅ§縺ｰ縺代ｒ繧医�縲�
    </div>

    <!-- メインコンテナ -->
    <div class="container">
      <h1>文字化けジェネレータ</h1>
      <div class="input-group">
        <input type="text" id="inputText" placeholder="文字を入力してね！！" />
        <button id="generateButton" disabled>生成</button>
      </div>

      <!-- 出力コンテナエリア -->
      <div class="output-container">
        <div id="outputText"></div>
        <div class="button-group">
          <button id="copyButton" disabled>コピー</button>
          <button id="resetButton" disabled>リセット</button>
          <button id="decodeButton" disabled>デコードする</button>
        </div>
      </div>

      <!-- ボタン押下時のメッセージ -->
      <div id="copyMessage">コピーされました！</div>
      <div id="resetMessage">リセットしました！</div>
      <div id="decodeMessage">解読しました！</div>
    </div>

    <!-- エンコード情報モーダル -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Shift_JISとしてデコードします</h2>
        <button id="okButton">OK</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
