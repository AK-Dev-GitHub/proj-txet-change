<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字化けジェネレータの使い方</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="icon/favicon.ico" />
  </head>
  <body>
    <!--headerエリア -->
    <header>
      <img
        src="icon/header-icons/MainLogo.png"
        alt="文字化けジェネレータ ロゴ"
        class="header-logo"
      />
      <span class="header-version">Ver.2.0.2</span>
      <div class="menu-icon" onclick="toggleMobileMenu()">☰</div>
      <div class="header-links">
        <a href="index.html"> ホーム </a>
        <a href="about.html"> 使い方 </a>
        <a href="x-post.html"> ポスト一覧 </a>
      </div>
      <div class="header-icons">
        <a
          href="https://github.com/AK-Dev-GitHub/proj-txet-change"
          target="_blank"
        >
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub"
            class="header-icon"
          />
        </a>
        <a href="https://zenn.dev/milk_code" target="_blank">
          <img
            src="icon/header-icons/Zenn.svg"
            alt="Zenn"
            class="header-icon"
          />
        </a>
        <a id="twitterLink" href="#">
          <img
            src="icon/header-icons/X-icon.png"
            alt="Twitter"
            class="x-icon"
          />
        </a>
      </div>
      <div class="header-links-mobile">
        <a href="index.html"> ホーム </a>
        <a href="about.html"> 使い方 </a>
        <a href="x-post.html"> ポスト一覧 </a>
        <a href="https://github.com/AK-Dev-GitHub/proj-txet-change"> GitHub </a>
        <a href="https://zenn.dev/milk_code"> Zenn </a>
      </div>
    </header>

    <div class="content">
      <div class="image-section">
        <div class="image-container">
          <img src="icon/about-page-imgs/girl1.png" class="input-image" />
          <h3>Step1</h3>
          <p>文字を入力して、生成ボタンを押してみましょう</p>
        </div>
        <div class="image-container">
          <img src="icon/about-page-imgs/girl2.png" class="input-image" />
          <h3>Step2</h3>
          <p>文字化けが出力されるのでペットと一緒に見守りましょう</p>
        </div>
        <div class="image-container">
          <img src="icon/about-page-imgs/girl3.png" class="input-image" />
          <h3>Step3</h3>
          <p>「X」で文字化け結果をポストしましょう</p>
        </div>
      </div>
    </div>

    <footer class="footer">
      &copy; 2024 みんなのもじばけ. All Rights Reserved.
    </footer>

    <script src="JavaScript/headerUnderLine.js"></script>
    <script src="JavaScript/xPost.js"></script>
    <script>
      function toggleMobileMenu() {
        const mobileMenu = document.querySelector('.header-links-mobile');
        mobileMenu.style.display =
          mobileMenu.style.display === 'flex' ? 'none' : 'flex';
      }
    </script>
  </body>

  <style>
    /* ヘッダーと重ならないように上部に余白を追加 */
    .content {
      padding-top: 150px; /* ヘッダーの高さを考慮して余白を増加 */
      padding-bottom: 100px;
      text-align: center;
      min-height: 100vh;
    }

    .image-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* 画像間のスペースを小さめに */
      margin: 20px auto;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 280px;
      margin-top: 20px;
    }

    .input-image {
      width: 100%;
      max-width: 220px;
      max-height: 220px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    h3 {
      font-size: 1.6em;
      color: #333;
      margin-bottom: 5px;
    }

    p {
      font-size: 1em;
      color: #666;
      margin: 0;
    }

    /* タブレットサイズ用のレイアウト調整 */
    @media (max-width: 1024px) {
      .image-container {
        width: 45%;
      }
    }

    /* モバイルデバイス用のレイアウト調整 */
    @media (max-width: 768px) {
      .image-container {
        width: 90%;
      }
      h3 {
        font-size: 1.4em;
      }
      p {
        font-size: 0.9em;
      }
    }

    /* スマートフォンサイズ用のレイアウト調整 */
    @media (max-width: 480px) {
      .image-container {
        width: 100%;
      }
      .input-image {
        max-width: 180px;
      }
      h3 {
        font-size: 1.2em;
      }
      p {
        font-size: 0.85em;
      }
    }
  </style>
</html>
